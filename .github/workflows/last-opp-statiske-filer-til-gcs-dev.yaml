name: Last opp statiske filer til Google Cloud Storage
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  CI: true
  TZ: Europe/Amsterdam

permissions:
  id-token: 'write'

jobs:
  upload-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci
#      - name: Run tests
#        run: npm run test
      - name: Build application
        run: npm run build
        env:
          PUBLIC_URL: https://veilarbdetaljer.intern.dev.nav.no
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: projects/773963069019/locations/global/workloadIdentityPools/github/providers/github-action
          service_account: veilarbdetaljerfs-gcs@obo-dev-1713.iam.gserviceaccount.com
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Upload files to GCS
        run: gsutil -m rsync -r build gs://obo-veilarbdetaljerfs-dev
