name: 'dev: Last opp statiske filer til Google Cloud Storage'
on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  CI: true
  TZ: Europe/Amsterdam

permissions:
  id-token: 'write'

jobs:
  upload-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # ratchet:actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: 'https://npm.pkg.github.com'
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
      #      - name: Run tests
      #        run: npm run test
      - name: Build application
        run: npm run build:dev
        env:
          PUBLIC_URL: https://veilarbdetaljer.intern.dev.nav.no
      - name: Upload to Nav CDN
        uses: nais/deploy/actions/cdn-upload/v2@961addd1e4d4211f1a7333ada5fde85f7c9aa5b7 # ratchet:nais/deploy/actions/cdn-upload/v2@master
        with:
          team: obo
          source: ./dist
          destination: dev/veilarbdetaljerfs

      - name: Set special cache for asset-manifest.json
        shell: bash
        run: |
          gcloud storage objects update gs://${BUCKET_NAME}/obo/dev/veilarbdetaljerfs/dist/asset-manifest.json --cache-control="public, max-age=120, stale-while-revalidate=1800, stale-if-error=600"
